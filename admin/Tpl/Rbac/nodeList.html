<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="../Public/Css/public.css" />
<link rel="stylesheet" href="../Public/Css/node.css">
<head>
</head>
<body>
	<div id="wrap">
		<a href="{:U('addNode')}" class="add-app">添加应用</a>

		<foreach name="list" item="app">
		<div class="app">
			<p>
				<strong>{$app.title}</strong>
				[<a href="{:U('addNode', array( 'pid'=>$app['id'], 'level'=>2 ) )}">添加控制器</a>]
				[<a href="">修改</a>]&nbsp;[<a href="">删除</a>]
			</p>

			<foreach name="app.child" item="action">
				<dl>
					<dt>
						<strong>{$action.title}</strong>
						[<a href="{:U('addNode', array('pid'=>$action['id'], 'level'=>3 ) )}">添加控制器方法</a>]
						[<a href="">修改</a>]&nbsp;[<a href="">删除</a>]
					</dt>

					<foreach name="action.child" item="method">
					<dd>
						<span>{$method.title}</span>
						[<a href="">修改</a>]&nbsp;[<a href="">删除</a>]
					</dd>
				</foreach>

				</dl>

			</foreach>
		</div>
	</foreach>


	</div>
</body>
</html>
